# .github/workflows/main.yml

name: Norminette

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  norminette_job:
    runs-on: ubuntu-latest
    name: norminette
    steps:
    - uses: actions/checkout@v2
    - uses: alexandregv/norminette-action@v3
      with:
        flags: 'src include libft libc_vector getnextline ft_printf'
